syntax = "proto3";
package chat.profile;

import "gogoproto/gogo.proto";
import "chat/letter_box.proto";

option go_package = "chat/x/profile/types";

message Profile {
  string name = 1; 
  string bio = 2 [(gogoproto.nullable) = true]; 
  string website = 3 [(gogoproto.nullable) = true]; 
  repeated uint64 posts = 4 [(gogoproto.nullable) = true]; 
  LetterBox inbox = 5 [(gogoproto.nullable) = true];
  string creator = 6;
}

